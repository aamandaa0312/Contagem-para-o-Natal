<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="/chrismas/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/chrismas/assets/img/bell.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="countdown-container">
            <div class="countdown-col">
                <h1>Christmas Countdown</h1>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span>Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span>Seconds</span>
                    </div>
                </div>
                <p class="message">Share some Christmas spirit and happiness with these festive cards.</p>
                <button class="btn">Send a Christmas Card</button>
            </div>
            <div class="image-col">
                <img src="/chrismas/assets/img/santa.png" alt="Christmas Tree and Santa" class="christmas-img">
            </div>
        </div>
    </div>

    <script src="/chrismas/assets/js/main.js"></script>
</body>
</html>
